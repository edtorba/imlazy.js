<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>imlazy.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  img {
    max-width: 200px;
  }
  .space {
    display: block;
    height: 1000px;
    background-color: #a9a9a9;
  }
  </style>
</head>
<body>
  <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="  data-imlazy='{ "100": "images/100x100.png", "600": "images/600x600.png", "900": "images/900x900.png" }' />
  <div class="space"></div>
  <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-imlazy='{ "100": "images/100x100.png", "600": "images/600x600.png" }' />
  <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-imlazy='{ "100": "images/100x100.png" }' />
  <div class="space"></div>
  <div style="width: 300px; height: 300px; background-size: cover;" data-imlazy='{ "100": "images/100x100.png", "600": "images/600x600.png" }'></div>
  <script src="dist/imlazy.pkgd.js"></script>
  <script>
  window.addEventListener('load', function() {
    new Imlazy();
  }, false);
  </script>
</body>
</html>
