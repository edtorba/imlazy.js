
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Imlazy</title>
</head>
<body>
<img src=""  data-imlazy='{ "100": "images/100x100.png", "600": "images/600x600.png", "900": "images/900x900.png" }' />
<div style="width: 300px; height: 300px; background-size: cover;" data-imlazy='{ "100": "images/100x100.png", "600": "images/600x600.png" }'></div>
<script src="bin/imlazy.pkgd.js"></script>
<script>
window.addEventListener('load', function() {
   var imlazy = new Imlazy();
 }, false);
</script>
</body>
